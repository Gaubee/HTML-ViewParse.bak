<script type="text/javascript">
	this.Tool = {};
	(function($){
		function __proto__(){};
		$.create = function(proto){
			__proto__.prototype = proto;
			return new __proto__
		}
	}(Tool));

	var data = [{
		name:"ming",
		sex:1//1:man,0:woman
	},{
		name:"hong",
		sex:0//1:man,0:woman
	},{
		name:"dong",
		sex:1//1:man,0:woman
	},{
		name:"gang",
		sex:1//1:man,0:woman
	}];
	b = document.body


	ViewParser.scans();

	var People = ViewParser.modules["people"],
		us = People({
			name:"Gaubee",
			sex:1,
			us:data
		})
		;
	us.append(b);

	var forkMe = ViewParser.modules["fork-me"],
		fm = forkMe({
			viewName:"fm"
		})
		;
	fm.append(document.body);

	var controller = {};
	
	(function(C){
		function changeSex(){
			data[this.index].sex = !data[this.index].sex;
			us.set("us",data);
		}
		for(var i=0,item;item = data[i];i+=1){
			C[item.name] = Tool.create(item);
			C[item.name].index = i;
			C[item.name].changeSex =changeSex
		}
		C.addMember = function(name){
			if(C[name]){
				alert(name+" already exists!")
			}else{
				var item = {
					name:name,
					sex:0
				}
				var index = data.length;
				data[index] = item;
				C[name] = Tool.create(item);
				C[name].index = index;
				C[name].changeSex =changeSex
				us.set("us",data);
			}
		}
		C.removeMember = function(name){
			for(var i = 0,len = data.length,item;i<len;i+=1){
				item = data[i];
				if (item.name === name) {
					delete C[item.name];
					data.splice(i,1);
					us.set("us",data);
					return
				}
			}
			alert(name+" no exists!")
		}
	}(controller));
</script>
